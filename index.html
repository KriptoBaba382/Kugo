<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kugoo</title>
</head>

<body>
    <div class="upheader">
        <div class="container">
            <div class="header-wraper">
                <div class="header-nav">
                    <div class="header-nav-link">Сервис</div>
                    <div class="header-nav-link">Сотрудничество</div>
                    <div class="header-nav-link">Заказать звонок</div>
                    <div class="header-icon">
                        <img class="header-icon Viber" src="img/viber 1.svg" alt="Viber" width="12px" height="12px">
                        <img class="header-icon whatsapp" src="img/whatsapp.svg" alt="whatsapp">
                        <img class="header-icon Telegramm" src="img/telegram.svg" alt="Telegramm">
                    </div>
                </div>
                <div class="header-phone">
                    <a class="header-phone-link href=tel:+7(800)505-54-61">+7(800)505-54-61</a>
                </div>
            </div>
        </div>
        <div class="seporator"></div>
    </div>
    <header class="header">
        <div class="container">
            <div class="header-box">
                <div class="header-logo">
                    <img src="/img/Kugoo.svg" alt="Logo">
                </div>
                <button class="header-button">
                    <a href="#" class="mobile-menu-toggle">
                        <div class="mobile-menu-line"></div>
                        <div class="mobile-menu-line"></div>
                        <div class="mobile-menu-line short"></div>
                    </a>
                    <span>Каталог</span>
                </button>
                <form>
                    <div class="search-wrapper">
                        <input type="search" name="query" placeholder="Искать самокат KUGO">
                        <button class="search-button" type="submit"><img src="img/Лупа.svg" alt="Поиск"></button>
                    </div>
                </form>
                <img src="/img/Весы.svg" alt="Весы">
                <img src="/img/like.svg" alt="">
                <button class="shopping-button"><img src="/img/shopping-cart.svg" alt="Корзина">
                    <span> Корзина </span>
                </button>
            </div>
        </div>
    </header>
    <div class="content">
        <img class="photo-content" src="/img/Photo.svg" alt="Photo">
        <div class="container">
        </div>
    </div>
</body>

</html>
